<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp | Share your story</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout-container">
        <aside>
            <div class="sidebar-top">
                </a>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="search stories or username" class="search-input">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                <ul class="nav-links" id="sidebar-nav">
                    <!-- Nav links will be injected by JS -->
                </ul>
            </div>
            <div id="auth-section" class="sidebar-bottom">
                <!-- Auth buttons/Profile link will be injected by JS -->
            </div>
        </aside>

        <main id="app">
            <!-- Main content will be dynamically loaded here -->
            <div id="loader">Loading...</div>
        </main>
    </div>

    <div id="toast" class="alert"></div>

    <script src="/js/api.js?v=2"></script>
    <script src="/js/auth.js?v=2"></script>
    <script src="/js/pages/home.js?v=2"></script>
    <script src="/js/pages/login.js?v=2"></script>
    <script src="/js/pages/register.js?v=2"></script>
    <script src="/js/pages/dashboard.js?v=2"></script>
    <script src="/js/pages/blog-detail.js?v=2"></script>
    <script src="/js/pages/create-blog.js?v=2"></script>
    <script src="/js/pages/userProfile.js?v=2"></script>
    <script src="/js/pages/notifications.js?v=2"></script>
    <script src="/js/app.js?v=2"></script>
</body>
</html>
