<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogApp | Share your story</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout-container">
        <aside>
            <div class="sidebar-top">
                <a href="/" class="logo" data-link>
                    <svg width="24" height="24" viewBox="0 0 32 32" style="margin-right: 8px; vertical-align: middle;">
                        <rect width="32" height="32" rx="6" fill="#1a1a1a"/>
                        <path d="M10 8H18C19.6569 8 21 9.34315 21 11C21 12.6569 19.6569 14 18 14H10V8Z" fill="white"/>
                        <path d="M10 14H20C21.6569 14 23 15.3431 23 17C23 18.6569 21.6569 20 20 20H10V14Z" fill="white"/>
                    </svg>BlogApp
                </a>
                <ul class="nav-links" id="sidebar-nav">
                    <!-- Nav links will be injected by JS -->
                </ul>
            </div>
            <div id="auth-section" class="sidebar-bottom">
                <!-- Auth buttons/Profile link will be injected by JS -->
            </div>
        </aside>

        <main id="app">
            <!-- Main content will be dynamically loaded here -->
            <div id="loader">Loading...</div>
        </main>
    </div>

    <div id="toast" class="alert"></div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/pages/home.js"></script>
    <script src="/js/pages/login.js"></script>
    <script src="/js/pages/register.js"></script>
    <script src="/js/pages/dashboard.js"></script>
    <script src="/js/pages/blog-detail.js"></script>
    <script src="/js/pages/create-blog.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
